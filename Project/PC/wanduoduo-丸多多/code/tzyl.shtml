<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>丸多多-投资盈利</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="keywords" content="城市丸酷茶，搞怪潮流来袭！">
    <meta name="description" content="丸出色，饮出彩！8色手作茶丸，高颜值！3好精选原料，高品质！">
    <link rel="stylesheet" type="text/css" href="libs/css/reset.css">
    <link rel="stylesheet" type="text/css" href="libs/css/user-animate.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/tzyl.css">
</head>

<body>
    <!--#include file="inc/head.html" -->
    <!--#include file="inc/msgBox.html" -->
    <!-- banner -->
    <div class="tzyl-box min1200">
        <div class="tzyl-bg wow scale-small"></div>
        <div class="w1200">
            <div class="tzyl-text wow vanishIn"></div>
            <div class="tzyl-gif-warp wow zoomIn" data-wow-delay="0.5s">
                <div class="tzyl-gif"></div>
            </div>
        </div>
    </div>
    <!-- content one -->
    <div class="tzyl-con-box min1200">
        <div class="w1200">
            <div class="tzyl-con-title wow zoomIn"></div>
            <!-- 创业店 -->
            <div class="tzyl-con-cyd">
                <div class="cyd-title wow fadeIn">
                    <div class="cyd-x wow round" data-wow-duration="1.5s"></div>
                </div>
                <div class="cyd-text wow fadeIn" data-wow-delay="0.3s"></div>
                <div class="cyd-xian wow dish" data-wow-duration="1.5s"></div>
                <div class="cyd-jjz wow shockFast " data-wow-delay="1s"></div>
                <div class="cyd-money wow fadeIn" data-wow-delay="1.2s">
                    <span class="only">投资仅需 :</span>
                    <p>
                        <span class="first1">49800</span>
                        <span class="last1">元</span>
                        <span class="first2">+ 2000</span>
                        <span class="last2">元年度营运服务费</span>
                    </p>
                </div>
                <div class="cyd-img wow fadeIn"></div>
            </div>
            <!-- 标准店 -->
            <div class="tzyl-con-bzd">
                <div class="bzd-title wow fadeIn">
                    <div class="bzd-x wow round" data-wow-duration="1.5s"></div>
                </div>
                <div class="bzd-text wow fadeIn" data-wow-delay="0.3s"></div>
                <div class="bzd-xian wow dish" data-wow-duration="1.5s"></div>
                <div class="bzd-jjz wow shockFast" data-wow-delay="1s"></div>
                <div class="bzd-money wow fadeIn" data-wow-delay="1.2s">
                    <span class="only">投资仅需 :</span>
                    <p>
                        <span class="first1">59800</span>
                        <span class="last1">元</span>
                        <span class="first2">+ 2000</span>
                        <span class="last2">元年度营运服务费</span>
                    </p>
                </div>
                <div class="bzd-img wow fadeIn"></div>
            </div>
            <!-- 旗舰店 -->
            <div class="tzyl-con-qjd">
                <div class="qjd-title wow fadeIn">
                    <div class="qjd-x wow round" data-wow-duration="1.5s"></div>
                </div>
                <div class="qjd-text wow fadeIn" data-wow-delay="0.3s"></div>
                <div class="qjd-xian wow dish" data-wow-duration="1.5s"></div>
                <div class="qjd-jjz wow shockFast" data-wow-delay="1s"></div>
                <div class="qjd-money wow fadeIn" data-wow-delay="1.2s">
                    <span class="only2">投资仅需 :</span>
                    <p>
                        <span class="first1">69800</span>
                        <span class="last1">元</span>
                        <span class="first2">+ 2000</span>
                        <span class="last2">元年度营运服务费</span>
                    </p>
                </div>
                <div class="qjd-img wow fadeIn"></div>
            </div>
        </div>
    </div>
    <!-- content two -->
    <div class="tzyl-con-box2 min1200">
        <div class="w1200">
            <div class="tzyl-con-title2 wow zoomIn"></div>
            <!-- 区域代理 -->
            <div class="tzyl-con-qydl">
                <div class="qydl-title wow fadeIn">
                    <div class="qydl-x wow round" data-wow-duration="1.5s"></div>
                </div>
                <div class="qydl-text wow fadeIn" data-wow-delay="0.3s"></div>
                <div class="qydl-jjz wow shockFast" data-wow-delay="1s"></div>
                <!-- 表格 -->
                <table class="wow fadeIn" data-wow-duration="1.5s" style="visibility: visible; animation-duration: 1.5s; animation-name: fadeIn;">
                    <tbody>
                        <tr>
                            <td>区域划分</td>
                            <td>三线城市</td>
                            <td>二线城市</td>
                            <td>一线城市</td>
                            <td>重点区域</td>
                            <td>核心区域</td>
                        </tr>
                        <tr>
                            <td>投资费用</td>
                            <td class="td">12万元</td>
                            <td class="td">15万元</td>
                            <td class="td">20万元</td>
                            <td class="td">25万元</td>
                            <td class="td">30万元</td>
                        </tr>
                        <tr>
                            <td>年度营运服务费</td>
                            <td class="td">5000元/年</td>
                            <td class="td">5000元/年</td>
                            <td class="td">5000元/年</td>
                            <td class="td">5000元/年</td>
                            <td class="td">5000元/年</td>
                        </tr>
                    </tbody>
                </table>
                <div class="qydl-img wow fadeIn"></div>
            </div>
        </div>
    </div>
    <!-- content three -->
    <div class="tzyl-con-box3 min1200">
        <div class="w1200">
            <div class="tzyl-con-title3 wow zoomIn"></div>
            <!-- 盈利分析 1-->
            <div class="tzyl-con-ylfx1">
                <div class="ylfx-text-1 wow fadeIn" data-wow-delay="0.1s"></div>
                <div class="ylfx-text1 wow fadeIn" data-wow-delay="0.2s"></div>
                <div class="ylfx-text2 wow fadeIn" data-wow-delay="0.3s"></div>
                <div class="ylfx-text3 wow fadeIn" data-wow-delay="0.4s"></div>
                <div class="ylfx-text4 wow fadeIn" data-wow-delay="0.5s"></div>
                <div class="ylfx-text5 wow fadeIn" data-wow-delay="0.6s"></div>
                <div class="ylfx-text6 wow fadeIn" data-wow-delay="0.7s"></div>
                <div class="ylfx-text7 wow fadeIn" data-wow-delay="0.8s"></div>
                <div class="ylfx-he wow fadeIn" data-wow-delay="0.9s"></div>
                <div class="ylfx-img wow fadeIn"></div>
            </div>
            <!-- 盈利分析 2-->
            <div class="tzyl-con-ylfx2">
                <div class="tzyl-con-gif wow zoomIn"></div>
                <div class="tzyl-con-img wow zoomIn"></div>
            </div>
        </div>
    </div>
    <!-- content four -->
    <div class="tzyl-con-box4 min1200">
        <div class="w1200">
            <div class="tzyl-con-title4 wow zoomIn"></div>
            <div class="tzyl-con-al1 wow fadeIn"></div>
            <div class="tzyl-con-al2 wow fadeIn"></div>
        </div>
    </div>
    <!--#include file="inc/foot.html" -->
    <script type="text/javascript" src="libs/js/jquery-1.10.1.min.js" charset="UTF-8"></script>
    <!--[if !IE]><!-->
    <script type="text/javascript" src="libs/js/wow.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/wow.js" charset="UTF-8"></script>
    <!--<![endif]-->
    <script type="text/javascript" src="js/global.js" charset="UTF-8"></script>
    <!--#include file="inc/cnzz.html" -->
    <!--#include file="inc/bot_floor.html"-->
</body>

</html>
