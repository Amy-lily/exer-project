<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>丸多多-火爆市场</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="keywords" content="城市丸酷茶，搞怪潮流来袭！">
    <meta name="description" content="丸出色，饮出彩！8色手作茶丸，高颜值！3好精选原料，高品质！">
    <link rel="stylesheet" type="text/css" href="libs/css/reset.css">
    <link rel="stylesheet" type="text/css" href="libs/css/user-animate.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/hbsc.css">
</head>

<body>
    <!--#include file="inc/head.html" -->
    <!--#include file="inc/msgBox.html" -->
    <!-- banner -->
    <div class="sbp-ban-box min1200">
        <div class="sbp-bbg wow scale-small"></div>
        <div class="w1200">
            <div class="hbsc-word1 wow vanishIn"></div>
            <div class="hbsc-word2-wrap wow fadeIn" data-wow-delay="0.5s">
                <div class="hbsc-word2 wow fadeIn" data-wow-duration="2s"></div>
            </div>
            <div class="hbsc-gs wow shockFast" data-wow-duration="2s" data-wow-delay="1.5s"></div>
        </div>
    </div>
    <!-- content 行业吸金 -->
    <div class="con-box-1 min1200">
        <div class="w1200">
            <div class="hbsc-xjyw wow fadeIn"></div>
            <div class="hbsc-xjbt1 wow fadeIn"></div>
            <div class="hbsc-xjbt2 wow vanishIn" data-wow-duration="1s" data-wow-delay="0.5s"></div>
            <div class="hbsc-hy-line"></div>
            <div class="hbsc-wzz-wrap wow lineWidth" data-wow-duration="4s" data-wow-delay="0.5s">
                <div class="hbsc-wzz"></div>
            </div>
            <div class="hbsc-yejt-wrap wow lineWidth" data-wow-duration="2s" data-wow-delay="2.0s">
                <div class="hbsc-yejt"></div>
            </div>
            <!-- 柱形图 -->
            <div id="main" style="width: 650px;height:400px;"></div>
            <div class="hbsc-wzy-wrap wow lineWidth" data-wow-duration="4s" data-wow-delay="0.5s">
                <div class="hbsc-wzy"></div>
            </div>
            <div class="zline"></div>
            <div class="hbsc-hybl wow flipInY" data-wow-duration="3s" data-wow-delay="0.5s"></div>
            <!-- 饼状图 -->
            <div class="hbsc-yh" id="bmain" style="width:408px;height:408px;"></div>
            <div class="hbsc-hyew wow flipInY" data-wow-duration="3s" data-wow-delay="0.5s"></div>
            <div class="hbsc-hysw wow flipInY" data-wow-duration="3s" data-wow-delay="0.5s"></div>
            <div class="hbsc-hyss wow flipInY" data-wow-duration="3s" data-wow-delay="0.5s"></div>
            <div class="hbsc-hyss2 wow flipInY" data-wow-duration="3s" data-wow-delay="0.5s"></div>
            <div class="hbsc-bfb wow vanishIn" data-wow-duration="2s" data-wow-delay="1s"></div>
            <div class="hbsc-yz wow puffIn" data-wow-duration="0.5s" data-wow-delay="1.0s"></div>
            <div class="hbsc-hy-line hbsc-hy-line1"></div>
        </div>
    </div>
    <!-- content 产品吸金 -->
    <div class="con-box-2 min1200">
        <div class="w1200">
            <div class="hbsc-xjyw hbsc-cpyw wow fadeIn"></div>
            <div class="hbsc-xjbt1 hbsc-cpbt1 wow fadeIn"></div>
            <div class="hbsc-xjbt2 hbsc-cpbt2 wow vanishIn" data-wow-duration="1s" data-wow-delay="0.5s"></div>
            <div class="hbsc-cpword1 wow fadeIn"></div>
            <div class="hbsc-cpword2 wow shockFast"></div>
            <div class="hbsc-cpword3 wow fadeIn"></div>
            <div class="hbsc-cpword4 wow shockFast"></div>
            <div class="hbsc-cpword5 wow fadeIn"></div>
            <div class="hbsc-cpword6 wow shockFast"></div>
            <img src="images/hbsc-jpg1.jpg" alt="" class="hbsc-gif hbsc-gif1">
            <img src="images/hbsc-jpg2.jpg" alt="" class="hbsc-gif hbsc-gif2">
            <img src="images/hbsc-jpg3.jpg" alt="" class="hbsc-gif hbsc-gif3">
            <div class="hbsc-hyz wow" data-wow-duration="0.5s"></div>
        </div>
    </div>
    <!--#include file="inc/foot.html" -->
    <script type="text/javascript" src="libs/js/jquery-1.10.1.min.js" charset="UTF-8"></script>
    <!--[if !IE]><!-->
    <script type="text/javascript" src="libs/js/wow.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/wow.js" charset="UTF-8"></script>
    <!--<![endif]-->
    <script type="text/javascript" src="libs/js/echarts.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/global.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/hbsc.js" charset="UTF-8"></script>
    <!--#include file="inc/cnzz.html" -->
    <!--#include file="inc/bot_floor.html"-->
</body>

</html>
