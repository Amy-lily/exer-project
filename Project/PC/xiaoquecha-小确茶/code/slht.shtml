<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="renderer" content="webkit">
    <title>小确茶总部</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" type="text/css" href="libs/css/reset.css">

<body>
    <!--#include file="inc/head.html" -->
    <!--#include file="inc/msgBox.html" -->
    <!-- banner -->
    <div class="slht-box min1200">
        <div class="w1024">
            <div class="slht-frame wow fadeIn" data-wow-duration="1s"></div>
            <div class="slht-text1 wow fadeIn" data-wow-duration="1s"></div>
            <div class="slht-text2 wow fadeIn" data-wow-duration="1s" data-wow-delay="0.3s"></div>
            <div class="slht-text3 wow puffIn-sma" data-wow-duration="1s" data-wow-delay="1.2s"></div>
            <div class="slht-text4 wow flipInX" data-wow-duration="1s" data-wow-delay="0.5s"></div>
        </div>
    </div>
    <!-- content one -->
    <div class="gssl-box min1200">
        <div class="w1024">
            <div class="gssl-title wow zoomIn" data-wow-duration="1s"></div>
            <div class="gssl-img wow fadeIn" data-wow-duration="1s">

            </div>
            <div class="gssl-img3 wow fadeIn" data-wow-duration="1s"></div>
            <div class="gssl-jt wow topGuide" data-wow-duration="1.5s"></div>
        </div>
    </div>
    <!-- content two -->
    <div class="fwbz-box min1200">
        <div class="w1024">
            <div class="fwbz-title wow zoomIn" data-wow-duration="1s"></div>
            <div class="fwbz-img1 wow fadeIn" data-wow-duration="1s"></div>
            <div class="fwbz-img2 wow fadeIn" data-wow-duration="1s"></div>
            <div class="fwbz-footer wow fadeIn" data-wow-duration="1s">
                <div class="fwbz-footer1 wow zoomIn" data-wow-duration="1s"></div>
                <div class="fwbz-footer2 wow zoomIn" data-wow-duration="1s"></div>
                <div class="fwbz-footer3 wow zoomIn" data-wow-duration="1s"></div>
                <div class="fwbz-footer4 wow zoomIn" data-wow-duration="1s"></div>
                <div class="fwbz-footer5 wow zoomIn" data-wow-duration="1s"></div>
            </div>
        </div>
